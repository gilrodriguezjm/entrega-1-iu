<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="">
        <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="José Manuel" required="required" autocomplete="on">
        <br><br>
        <label for="apellido">Apellido: </label><input type="text" name="apellido" id="apellido" placeholder="Gil" required="required" autocomplete="on">
        <br><br>
        <label for="fechanacimiento">Fecha de nacimiento: </label><input type="date" name="fechanacimiento" id="fechanacimiento" required="required" autocomplete="on">
        <br><br>
        <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="gil@uma.es" required="required" autocomplete="on">
        <br><br>
        <label for="telefono">Teléfono: </label><input type="tel" name="telefono" id="telefono" placeholder="123 456 789" pattern="[6-7]{1}[0-9]{2} [0-9]{3} [0-9]{3}" required="required" autocomplete="on">
        <br><br>
        <label for="password">Contraseña: </label><input type="password" name="password" id="password" minlength="8" required="required" autocomplete="new-password">
        <br><br>
        <label for="colorfavorito">Color favorito: </label><input type="color" name="colorfavorito" id="colorfavorito" value="#00a7c8" required="required" autocomplete="on">
        <br><br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
